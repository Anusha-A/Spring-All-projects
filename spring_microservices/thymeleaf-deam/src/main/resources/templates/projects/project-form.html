<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	
		<h3>Project Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Project</p>
	
		<form action="#" th:action="@{/projects/save}"
						 th:object="${project}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}"
					class="form-control mb-4 col-4" placeholder="Project name">

			<input type="text" th:field="*{description}"
					class="form-control mb-4 col-4" placeholder="Description">

			
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>





		<hr>
		<a th:href="@{/projects/allproject}">Back to Project List</a>
		</div>

</body>
</html>
