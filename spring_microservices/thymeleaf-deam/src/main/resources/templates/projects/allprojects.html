<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>


<div class="container">

	<h3>Project Directory</h3>
	<hr>
	
	
	
	<form action="#" th:action="@{/projects/search}"
		  method="get" class="form-inline">	

		<!-- Add a button -->
		<a th:href="@{/projects/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Project
		</a>
	
		<input type="search"
			   name="title"
			   placeholder="Project Title"
			   class="form-control-sm ml-5 mr-2 mb-3" />

		<input type="search"
			   name="description"
			   placeholder="Description"
			   class="form-control-sm mr-2 mb-3" />

		<button type="submit"
				class="btn btn-success btn-sm mb-3">Search</button>
							   
	</form>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Project Name</th>
				<th>Description</th>
				<th>Action</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="theProject: ${projects}">
				<td th:text="${theProject.title}"/>
				<td th:text="${theProject.description}"/>
				<td>
					<a th:href="@{/projects/showFormForUpdate(projectId=${theProject.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
				</td> 
				<td>
		<form action="#" th:action="@{/projects/delete}" method="post">
					
						<input type="hidden" name="projectId" th:value="${theProject.id}" />						
						<button type="submit" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false" class="btn btn-info btn-sm">delete</button>

					</form>
</td>
				
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
